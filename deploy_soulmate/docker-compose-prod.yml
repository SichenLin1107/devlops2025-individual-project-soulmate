services:
  mysql:
    container_name: ${PROJECT_NAME:-soulmate}-mysql
    image: mysql:8
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-soulmate_db}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_this_in_production}
      TZ: ${TZ:-Asia/Shanghai}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    dns:
      - 223.5.5.5
      - 8.8.8.8
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  phpmyadmin:
    container_name: ${PROJECT_NAME:-soulmate}-phpmyadmin
    image: phpmyadmin:latest
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8083}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 50M
      TZ: ${TZ:-Asia/Shanghai}
    networks:
      - app-network
    dns:
      - 223.5.5.5
      - 8.8.8.8
    depends_on:
      mysql:
        condition: service_healthy

  backend:
    container_name: ${PROJECT_NAME:-soulmate}-backend
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
      network: host
    image: ${PROJECT_NAME:-soulmate}-backend:latest
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-soulmate_db}?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useUnicode=true
      DATASOURCE_USERNAME: root
      DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_this_in_production}
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx1g -Djava.security.egd=file:/dev/./urandom}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-false}
      JWT_SECRET: ${JWT_SECRET:-change_this_jwt_secret_in_production}
      RAG_SERVICE_URL: http://rag-service:8001
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - backend-logs:/app/logs
    networks:
      - app-network
    dns:
      - 223.5.5.5
      - 8.8.8.8
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  rag-service:
    container_name: ${PROJECT_NAME:-soulmate}-rag-service
    build:
      context: ../rag_service
      dockerfile: Dockerfile.prod
      network: host
    image: ${PROJECT_NAME:-soulmate}-rag-service:latest
    restart: unless-stopped
    ports:
      - "${RAG_SERVICE_PORT:-8001}:8001"
    environment:
      ENV: prod
      SERVICE_HOST: 0.0.0.0
      SERVICE_PORT: 8001
      DEBUG: ${DEBUG:-false}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_this_in_production}
      DB_NAME: ${MYSQL_DATABASE:-soulmate_db}
      EMBEDDING_MODEL: embedding-2
      CHROMA_PERSIST_PATH: /app/data/chroma
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - rag-service-data:/app/data/chroma
    networks:
      - app-network
    dns:
      - 223.5.5.5
      - 8.8.8.8
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/api/rag/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    container_name: ${PROJECT_NAME:-soulmate}-frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
      network: host
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
    networks:
      - app-network
    dns:
      - 223.5.5.5
      - 8.8.8.8
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge
    name: ${PROJECT_NAME:-soulmate}-network

volumes:
  mysql-data:
    driver: local
    name: ${PROJECT_NAME:-soulmate}-mysql-data
  backend-logs:
    driver: local
    name: ${PROJECT_NAME:-soulmate}-backend-logs
  rag-service-data:
    driver: local
    name: ${PROJECT_NAME:-soulmate}-rag-service-data
